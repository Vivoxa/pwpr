version: '2'
services:
  app:
    build: .
    command: bash -c "RAILS_ENV=production && bundle && bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - .:/pp_pwpr
    environment:
      - PP_PWPR_DATABASE_PASSWORD=MyS3cur3Password
    ports:
      - "3000:3000"
