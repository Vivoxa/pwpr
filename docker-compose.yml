version: '2'
services:
  app:
    build: .
    command: bash -c "bundle && RAILS_ENV=production bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - .:/pp_pwpr
    environment:
      - PP_PWPR_DATABASE_PASSWORD=MyS3cur3Password
      - MYSQL_ROOT_PASSWORD=MyS3cur3Password
      - SECRET_KEY_BASE=0c64deb461266abb601d62b86780c92e8220f1e80fcaa2faa48a8005b7c4cf5dba4f921f5be0e288558a0c3f10ce23302bb54f593a19e7b6260cdd29ebb04760
    ports:
      - "3000:3000"
    links:
      - db
  db:
    image: library/mysql:5.6.22
    ports:
      - "13306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=MyS3cur3Password
