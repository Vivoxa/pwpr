version: '2'
services:
  app:
    build: .
    command: bash -c "bundle && bundle exec rails s -p 3000 -b '0.0.0.0'"
    stdin_open: true
    environment:
      - APP_HOST=pppwpr_db_1
      - DOCKER_IP=192.168.99.100
    volumes:
      - .:/pp_pwpr
    ports:
      - "3000:3000"
    links:
      - db
  db:
    image: library/mysql:5.6.22
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=dev_pwpr_db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=admin
